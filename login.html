<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Login - Cooperate Finance</title>
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <a href="#" class="logo">Cooperate Finance</a>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
                <a href="#">FAQ</a>
                <a href="contact-us.html">Contact Us</a>
                <a href="#">Portfolio</a>
                <a href="signin.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <a href="register.html" class="button">Open an account</a>
        </div>

        <!-- Login Section -->
        <div class="login-container">
            <div class="login-box">
                <h2>Login in</h2>
                <form>
                    <input type="text" name="username" id="userInp" placeholder="Username" required>
                    <input type="password" name="password" id="passInp" placeholder="Password" required>
                    <label><input type="checkbox" name="remember" id="customSwitch1"> Remember me</label>
                    <button type="button" id="sub-btn">Login</button>
                    | <a href="register.html">Create account</a>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <!-- Footer content here -->
        </div>
        <div class="footer-bottom">
            <p>&copy; Copyright Cooperate Finance. All Rights Reserved.</p>
        </div>
    </div>

    <script type="module">
        // Firebase setup
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

        const firebaseConfig = {
           apiKey: "AIzaSyAzK2xnwpUZVPSXTQPscOphtf-9PSyps04",
          authDomain: "cooperate-finance.firebaseapp.com",
          databaseURL: "https://cooperate-finance-default-rtdb.firebaseio.com",
          projectId: "cooperate-finance",
          storageBucket: "cooperate-finance.appspot.com",
          messagingSenderId: "785120987896",
          appId: "1:785120987896:web:9c97861dfd6f908112c90d"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const username = document.getElementById('userInp');
        const password = document.getElementById('passInp');
        const submitBtn = document.getElementById('sub-btn');

        // Authenticate User
        function AuthenticateUser(event) {
            event.preventDefault();
            const dbRef = ref(db);
            
            get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Logged in successfully");
                    let dbpass = decPass(snapshot.val().password);
                    if (dbpass === password.value) {
                        login(snapshot.val());
                    } else {
                        alert("Username or password is invalid!");
                    }
                } else {
                    alert("Username or password is invalid!");
                }
            }).catch(error => {
                console.error("Error reading data: ", error);
            });
        }

        // Decrypt Password
        function decPass(dbpass) {
            var pass123 = CryptoJS.AES.decrypt(dbpass, password.value);
            return pass123.toString(CryptoJS.enc.Utf8);
        }

        // Login
        function login(user) {
            let keepLoggedIn = document.getElementById('customSwitch1').checked;
            if (!keepLoggedIn) {
                sessionStorage.setItem('user', JSON.stringify(user));
            } else {
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
            }

            // Delay the redirect slightly to ensure alert closes first
            setTimeout(() => {
                window.location.href = "userdashboard/index.html";
            }, 500);
        }

        // Assign event to button
        submitBtn.addEventListener("click", AuthenticateUser);

    </script>
</body>
</html>
