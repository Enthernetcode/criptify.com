<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cooperate Finance</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Page Styling */
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* Admin Panel Container */
        .admin-panel {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #1e1f26;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1e1f26;
            color: #fff;
        }

        /* Button Styling */
        .update-button {
            background-color: #ff5050;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .update-button:hover {
            background-color: #e64545;
        }

        .delete-button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h1>Welcome to the Admin Dashboard</h1>
        
        <table id="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Account Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <!-- User data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script type="module">
        // Setting up Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAtgrdQIt6QbTM1VHuY540BP55FeYYBsh0",
            authDomain: "cooperate-finance.firebaseapp.com",
            databaseURL: "https://cooperate-finance-default-rtdb.firebaseio.com",
            projectId: "cooperate-finance",
            storageBucket: "cooperate-finance.appspot.com",
            messagingSenderId: "1017369894509",
            appId: "1:1017369894509:web:c2bd48fde0a49c89e12964"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // Get user data and populate table
        const usersRef = ref(db, 'UsersList');
        
        const fetchUsersData = async () => {
            try {
                const snapshot = await get(usersRef);
                const usersData = snapshot.val();
                const userListContainer = document.getElementById('user-list');
                userListContainer.innerHTML = ''; // Clear previous entries
                
                // Iterate through users and create table rows
                for (const username in usersData) {
                    if (usersData.hasOwnProperty(username)) {
                        const userData = usersData[username];
                        
                        // Define row with data
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${username}</td>
                            <td>${userData.email || 'N/A'}</td>
                            <td>${userData.phoneNumber || 'N/A'}</td>
                            <td>${userData.invest || 'Standard'}</td>
                            <td>
                                <button class="update-button">Update User</button>
                                <button class="delete-button">Delete User</button>
                            </td>
                        `;
                        userListContainer.appendChild(row);

                        // Add event listener to the update button
                        const updateButton = row.querySelector('.update-button');
                        updateButton.addEventListener('click', function() {
                            window.location.href = `updateUser.html?username=${encodeURIComponent(username)}`;
                        });

                        // Add event listener to the delete button
                        const deleteButton = row.querySelector('.delete-button');
                        deleteButton.addEventListener('click', async function() {
                            const confirmation = confirm(`Are you sure you want to delete user ${username}?`);
                            if (confirmation) {
                                try {
                                    await remove(ref(db, `UsersList/${username}`));
                                    alert(`User ${username} deleted successfully.`);
                                    fetchUsersData(); // Refresh the user list
                                } catch (error) {
                                    console.error('Error deleting user:', error);
                                    alert('Error deleting user. Please try again.');
                                }
                            }
                        });
                    }
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        };

        // Initial fetch of users data
        fetchUsersData();
    </script>
</body>
</html>
