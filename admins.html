<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid Danger - Admin Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1e1f26;
            margin-bottom: 20px;
        }

        .user-list {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .delete-button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Page</h1>
    <div class="user-list" id="user-list"></div>

    <script type="module">
        // SETTING UP FIREBASE DB
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getDatabase, ref, get, remove } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtgrdQIt6QbTM1VHuY540BP55FeYYBsh0",
            authDomain: "cooperate-finance.firebaseapp.com",
            databaseURL: "https://cooperate-finance-default-rtdb.firebaseio.com",
            projectId: "cooperate-finance",
            storageBucket: "cooperate-finance.appspot.com",
            messagingSenderId: "1017369894509",
            appId: "1:1017369894509:web:c2bd48fde0a49c89e12964"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        // Get a reference to the "UsersList" node
        const usersRef = ref(db, 'UsersList');

        // Fetch users data once
        const fetchUsersData = async () => {
            try {
                const snapshot = await get(usersRef);
                const usersData = snapshot.val();
                const userListContainer = document.getElementById('user-list');
                userListContainer.innerHTML = ''; // Clear previous entries

                // Iterate through the users
                for (const username in usersData) {
                    if (usersData.hasOwnProperty(username)) {
                        const userData = usersData[username];
                        const userElement = document.createElement('div');
                        userElement.className = 'user-item';
                        userElement.innerHTML = `
                            <div>
                                <strong>Username:</strong> ${username}<br>
                                <strong>User Data:</strong> ${JSON.stringify(userData)}
                            </div>
                            <button class="update-button" onclick="redirectToUpdatePage('${username}')">Update User</button>
                            <button class="delete-button" onclick="deleteUser('${username}')">Delete User</button>
                        `;
                        userListContainer.appendChild(userElement);
                    }
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        };

        // Function to redirect to update user page
        window.redirectToUpdatePage = function(username) {
            window.location.href = `updateUser.html?username=${encodeURIComponent(username)}`;
        };

        // Function to delete a user
        window.deleteUser = async function(username) {
            const userRefToDelete = ref(db, `UsersList/${username}`);
            try {
                await remove(userRefToDelete);
                alert(`User ${username} deleted successfully.`);
                fetchUsersData(); // Refresh the user list
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user. Please try again.');
            }
        };

        // Initial fetch of users data
        fetchUsersData();
    </script>
</body>
</html>
