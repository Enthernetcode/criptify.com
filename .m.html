<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoid Danger</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .update-button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .update-button:hover {
      background-color: #005691;
    }
  </style>
</head>
<body>
  <h1>Welcome to the admin page</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>User Data</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="user-list">
      
    </tbody>
  </table>

  <script type="module">
    // SETTING UP FIREBASE DB
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "API_KEY_HERE",
      authDomain: "AUTH_DOMAIN_HERE",
      databaseURL: "DATABASE_URL_HERE",
      projectId: "PROJECT_ID_HERE",
      storageBucket: "STORAGE_BUCKET_HERE",
      messagingSenderId: "MESSAGING_SENDER_ID_HERE",
      appId: "APP_ID_HERE"
    };

    const app = initializeApp(firebaseConfig);

    const db = getDatabase();

    // Get a reference to the "usersList" node
    const usersRef = ref(db, 'UsersList');

    // Fetch users data once
    get(usersRef)
      .then(snapshot => {
        const usersData = snapshot.val();
        const userListContainer = document.getElementById('user-list');

        // Iterate through the users
        for (const username in usersData) {
          if (usersData.hasOwnProperty(username)) {
            const userData = usersData[username];

            const userRow = document.createElement('tr');
            userRow.innerHTML = `
              <td>${username}</td>
              <td>${JSON.stringify(userData)}</td>
              <td><button class="update-button">Update User</button></td>
            `;
            userListContainer.appendChild(userRow);

            // Add event listener to the button
            const updateButton = userRow.querySelector('.update-button');
            updateButton.addEventListener('click', function redirectToUpdatePage() {
              window.location.href = `updateUser.html?username=${encodeURIComponent(username)}`;
            });
          }
        }
      })
      .catch(error => {
        console.error('Error fetching users:', error);
      });
  </script>
</body>
</html>
